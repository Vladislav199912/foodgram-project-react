name: Main GoodFoodGram workflow

on:
  push:
    branches:
      - master

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest


  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_and_push_to_docker_hub
    steps:
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd foodgram/infra
          sudo docker compose -f docker-compose.yml pull ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest
          sudo docker compose -f docker-compose.yml stop
          sudo docker system prune -af
          sudo docker volume prune
          sudo docker compose -f docker-compose.yml up -d --build
          sudo docker compose -f docker-compose.yml exec backend python manage.py makemigrations users
          sudo docker compose -f docker-compose.yml exec backend python manage.py makemigrations
          sudo docker compose -f docker-compose.yml exec backend python manage.py migrate
          sudo docker compose -f docker-compose.yml exec backend python manage.py add_ingredients
          sudo docker compose -f docker-compose.yml exec backend python manage.py add_tags
          sudo docker compose -f docker-compose.yml exec backend python manage.py collectstatic --no-input

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Деплой ${{ github.repository }} успешно выполнен!
          Коммит ${{ github.event.commits[0].message }}.
          Ссылка https://github.com/${{ github.repository }}/commit/${{github.sha}}